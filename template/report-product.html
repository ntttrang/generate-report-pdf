<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Report</title>
  <style>
    /* Basic table styles */
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    th {
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Product Report</h1>
  
  <h2>Product Information</h2>
  <table id="product-info">
    <tbody>
      <tr>
        <th>Product Name:</th>
        <td>{{.productName}}</td>
      </tr>
      <tr>
        <th>Product ID:</th>
        <td>{{.productId}}</td>
      </tr>
      <tr>
        <th>Description:</th>
        <td>{{.description}}</td>
      </tr>
      </tbody>
  </table>

  <h2>Inventory</h2>
  <table id="inventory">
    <thead>
      <tr>
        <th>Location</th>
        <th>Quantity</th>
        <th>Available</th>
      </tr>
    </thead>
    <tbody>
      {{.inventory}}
      </tbody>
  </table>

  <h2>Sales</h2>
  <table id="sales">
    <thead>
      <tr>
        <th>Date</th>
        <th>Quantity Sold</th>
        <th>Total Revenue</th>
      </tr>
    </thead>
    <tbody>
      {{.sale}}
      </tbody>
  </table>

</body>
</html>
